<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover Letter Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cover Letter Generator</h1>
    
    <div class="form-group">
      <label for="api-provider">API Provider:</label>
      <select id="api-provider">
        <option value="openai">OpenAI (GPT-3.5/4)</option>
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="gemini">Google Gemini</option>
        <option value="mistral">Mistral AI</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your API key">
    </div>
    
    <div class="form-group">
      <label for="resume">Resume:</label>
      <input type="file" id="resume" accept=".pdf,.docx,.txt">
      <div id="resume-status"></div>
    </div>
    
    <div class="form-group">
      <label for="job-description">Job Description:</label>
      <textarea id="job-description" placeholder="Paste the job description here..."></textarea>
    </div>
    
    <button id="generate-btn">Generate Cover Letter</button>
    <button id="clear-btn">Clear All Data</button>
    
    <div class="form-group">
      <label for="cover-letter">Generated Cover Letter:</label>
      <textarea id="cover-letter" placeholder="Your cover letter will appear here..." readonly></textarea>
    </div>
    
    <div class="download-buttons">
      <button id="download-pdf">Download PDF</button>
      <button id="download-txt">Download TXT</button>
      <button id="download-docx">Download DOCX</button>
    </div>
    
    <div id="status"></div>
  </div>
  
  <!-- External Libraries -->
  <script src="lib/mammoth.min.js"></script>
  <script src="lib/pdf.min.js"></script>
  <script src="lib/pdf.worker.min.js"></script>
  <script src="lib/FileSaver.min.js"></script>
  <script src="lib/jspdf.umd.min.js"></script>
  <script src="lib/html-docx.js"></script>
  
  <!-- Main Script -->
  <script src="popup.js"></script>
</body>
</html>
